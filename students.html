<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="students.css">
    <title>Students</title>
</head>
<body>
    <header>گزارش عملکرد دانش آموزان</header>
    <div class="header">
        <p class="input">تعداد دانش آموزان را وارد کنید : </p>
        <input type="text" id="put">
        <button type="submit" id="btn">اعمال</button>
    </div>
    <div class="tables">

        <div class="heading">
            <div id="head1">اسامی</div>
            <div id="head2">نمرات</div>
        </div>
        <div class="flex">
                <div id="names"></div>
                <div id="scores"></div>
        </div>


    </div>
    <div class="footer">
        <p class="compare">مقایسه عملکرد دانش آموزان</p>
        <div class="comparison"></div>
        <div class="three">
            <div class="first">
                <p class="para"> سه دانش آموز اول</p>
                <div id="max"></div>
            </div>
            <div class="last">
                <p class="para"> سه دانش آموز آخر</p>
                <div id="least"></div>
            </div>
        </div>
    </div>

<script src="students.js"></script>        
</body>


</html>
